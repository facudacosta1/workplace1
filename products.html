<body class="products-body">
  <nav id="nav-products" class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item"> <!-- Se agrega elemento user al nav-->
            <a class="nav-link" href="my-profile.html" id="nameUser"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="pb-5 container">

    <!--Se agrega h1 y p para cada categoría-->
    <div class="text-center p-4"> 
      <h2> <b>Productos</b></h2> 
      <p class="lead" id="categoryName"> Aquí verás todos los productos de la categoria</p>
      
    <!--Se agrega caja para BUSCADOR en tiempo real-->
    
      <div id="search-container">
        <form id="search-form" >
          <input type="search" name="" id="search-input" name="query" placeholder="Buscar productos, marcas y más...">
        </form>
      </div>
    
    </div>
    
    <!--Se agrega inputs de orden: alfabetico, articulos vendidos, precio -->
    <div class="col text-end">
      <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
        <input type="radio" class="btn-check" name="options" id="sortAsc">
        <label class="btn btn-light" for="sortAsc">A-Z</label>
        <input type="radio" class="btn-check" name="options" id="sortDesc">
        <label class="btn btn-light" for="sortDesc">Z-A</label>
        <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
        <label class="btn btn-light" for="sortByCount"><i class="fas fa-sort-amount-down mr-1" id="sortByCount-i"></i></label>
        <input type="radio" class="btn-check" name="options" id="sortByPrice" checked>
        <label class="btn btn-light" for="sortByPrice">$<i class="fas fa-sort-amount-down mr-1" id="sortByPrice-i"></i></label>
        
      </div>
    </div>

    <!--Se agrega input para filtro rango de precios-->
    <div class="row">
      <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
        <div class="row container p-0 m-0">
          <div class="col">
            <p class="font-weight-normal text-end my-2">Cant.</p>
          </div>
          <div class="col">
            <input class="form-control" type="number" min="0" placeholder="min." id="rangeFilterCountMin">
          </div>
          <div class="col">
            <input class="form-control" type="number" min="0" placeholder="máx." id="rangeFilterCountMax">
          </div>
          <div class="col-3 p-0">
            <div class="btn-group" role="group">
              <button class="btn btn-light btn-block" id="filterBtn" >Filtrar</button>
              <button  id="clearBtn">Limpiar</button>
            </div>
          </div>
        </div>
      </div> 

    <!--CONTENEDOR PARA MOSTRAR PRODUCTOS-->
    <div id="productContainer" class="container"> 

    </div>

  </main>
  <footer class="text-muted">

    </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

</body>
