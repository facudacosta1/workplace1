  <main class="pb-5 container">

    <!--Se agrega h1 y p para cada categoría-->
    <div class="text-center buscador-container"> 
      <h2> <b>Productos</b></h2> 
      <p class="lead" id="categoryName"> Aquí verás todos los productos de la categoria</p>
      
    <!--Se agrega caja para BUSCADOR en tiempo real-->
    
      <div id="search-container">
        <form id="search-form" >
          <input type="search" name="" id="search-input" name="query" placeholder="Buscar productos, marcas y más...">
        </form>
      </div>
    
    </div>
    
    <!--Se agrega inputs de orden: alfabetico, articulos vendidos, precio -->
    <div class="col text-end">
      <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
        <input type="radio" class="btn-check" name="options" id="sortAsc">
        <label class="btn" for="sortAsc">A-Z</label>
        <input type="radio" class="btn-check" name="options" id="sortDesc">
        <label class="btn" for="sortDesc">Z-A</label>
        <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
        <label class="btn" for="sortByCount"><i class="fas fa-sort-amount-down mr-1" id="sortByCount-i"></i></label>
        <input type="radio" class="btn-check" name="options" id="sortByPrice" checked>
        <label class="btn" for="sortByPrice">$<i class="fas fa-sort-amount-down mr-1" id="sortByPrice-i"></i></label>
        
      </div>
    </div>

    <div class="container" id="filtros-container">
      <div class="col-5 filtros">
        <p class="font-weight-normal text-end my-2">Cant.</p>
      </div>
      <div class="col-2 filtros">
        <input class="form-control" type="number" min="0" placeholder="min." id="rangeFilterCountMin">
      </div>
      <div class="col-2 filtros">
        <input class="form-control" type="number" min="0" placeholder="máx." id="rangeFilterCountMax">
      </div>
      <div class="col-2 btn-group filtros" role="group">
          <button class="btn btn-filtros" id="btnFiltrar" >Filtrar</button>
          <button class="btn btn-filtros"  id="btnLimpiar">Limpiar</button>
      </div>
    </div>
    
    <!--CONTENEDOR PARA MOSTRAR PRODUCTOS-->
    <div id="productContainer" class="container"> 

    </div>
