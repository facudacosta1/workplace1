  <main>
    <!-- CARRITO -->
    <div class="container">
      <div class="row">        
        <aside class="col">
          <h2 class="text-center m-4">Carrito</h2>
          <h3>Artículos del carrito</h3>
          <table class="table table-hover w-100">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col" class="text-center">Nombre</th>
                <th scope="col" class="text-center">Costo</th>
                <th scope="col" class="text-center">Cantidad</th>
                <th scope="col" class="text-center d-none d-lg-block">Subtotal</th>
                <th scope="col" class="text-center"></th>
              </tr>
            </thead>
            <tbody id="tableBody">

              <!-- ACÁ VAN LOS PRODUCTOS DEL CARRITO-->
                  
            </tbody>
          </table>
              <hr>
            <!-- Precio total -->
          <p class="text-right">Total: &dollar;<span id="total"></span></p>
          <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
        </aside>
      </div>
    </div>


    <!--FORMULARIO DE ENVÍO-->
    <div class="container mt-4">
      <h3>Tipo de envío</h3>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Premium 2 a 5 días (15%)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Express 5 a 8 días (7%)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Standard 12 a 15 días
        </label>
      </div>

      <div class="input-group mt-3">
        <span class="input-group-text">Calle</span>
        <input type="text" aria-label="Calle" class="form-control">
        <span class="input-group-text">Número</span>
        <input type="text" aria-label="Número" class="form-control">
      </div>
      <div class="input-group mt-3">
        <span class="input-group-text">Esquina</span>
        <input type="text" aria-label="Esquina" class="form-control">
